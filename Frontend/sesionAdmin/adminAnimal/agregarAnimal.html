<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agregar animal</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand">AnymalNest</a>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-tercer text-white text-center">
        <!-- Login Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">
            Agregar animalito
        </h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
                <i class="fa-solid fa-shield-dog"></i>
            </div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="container" id="login">
            <div class="row justify-content-center">
                <form id="formRegistro">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre del animal" id="name"
                            aria-describedby="basic-addon1" required />
                        <div class="invalid-feedback" data-sb-feedback="name:required">Es necesario un nombre.</div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Edad del animal" id="age"
                            aria-describedby="basic-addon1" required />
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Raza del animal" id="race"
                            aria-describedby="basic-addon1" required />
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-select" id="gender" required>
                            <option value="">Seleccione un genero</option>
                            <option value="1">Macho</option>
                            <option value="2">Hembra</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Peso del animal" id="weight"
                            aria-describedby="basic-addon1" required />
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="Historia del animal" id="history"
                            aria-describedby="basic-addon1" required rows="5" cols="50"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enfermedades del animal" id="diseases"
                            aria-describedby="basic-addon1" required />
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="imagen" accept="image/*" id="imagen"
                            aria-describedby="basic-addon1" required />
                    </div>

                    <div id="alert" class="alert" role="alert" style="display: none;"></div>
                    <button class="btn btn-quinto" type="submit">Agregar</button>
                    <a class="btn btn-outline-light" href="../catalogoAdopcion.html">Volver</a>
                    <br />
                </form>
            </div>
        </div>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
                <i class="fa-solid fa-shield-dog"></i>
            </div>
            <div class="divider-custom-line"></div>
        </div>
    </header>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container">
            <small>Copyright &copy; AnymalNest 2024</small>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../js/script.js"></script>
    <script src="../../js/animal/registrarAnimal.js"></script>
</body>

</html>
